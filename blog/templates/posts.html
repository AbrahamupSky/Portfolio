{% extends 'layout.html' %}
{% block content %}

<h1>Posts</h1>

{% for post in posts %}

<div class="p-3">
  <div class="card card-body bg-dark">
      <div class="row">
        <div class="col-3">
          <img src="{{post.image.url}}" class="img-fluid" alt="{{post.title}}">
        </div>
  
        <div class="col-9">
          <h2>{{post.title}}</h2>
          <p>{{post.description|safe|truncatechars:100}}</p>
          <p>{{post.date|date:'M d Y'}}</p>
          <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
        </div>
      </div>
  </div>
</div>


{% endfor %} {% endblock %}
